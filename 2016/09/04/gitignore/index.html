	<div class='post-body mb'>
		<h3 id="gitignore"><a href="#gitignore" class="headerlink" title=".gitignore"></a>.gitignore</h3><p> 1.在项目的根目录下打开.gitignore文件（如果没有则新建），添加你要忽略的文件或者文件夹，例如： *.json,theme/<br> 2.清除缓存<br><figure class="highlight dockerfile"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">git rm -rf --cached .</div><div class="line">git <span class="keyword">add</span><span class="bash"> .</span></div></pre></td></tr></table></figure></p>
<p>3.这时修改的.gitignore就生效了。</p>
